<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Wikipedia Viewer</title>
  </head>
  <body>
    <div class='container'>
      <form id='form'>
        <input type="text" name="search" id="search" placeholder="Search Wikipedia" />
        <div class='wrap'>
          <a id='button' class='button'>Search</a>
          <!-- <button type="submit" id='button' class='button'><a>Search</a></button> -->
          <a id='random' class='button' href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm Feeling Lucky</a>
        </div>
      </form>
      <ul id='list'>
      </ul>
    </div>
    <script src='script.js' type="text/javascript" charset="utf-8"></script>
  </body>
</html>
